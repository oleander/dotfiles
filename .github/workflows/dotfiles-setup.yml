name: Verify Dotfiles Setup

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup-verification:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Docker compose test for linux
        run: docker compose up homeassistant --build

      - name: Docker compose test for macos
        run: docker compose up macos --build

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Set up devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Build devcontainer
        run: devcontainer build --workspace-folder .

      - name: Run devcontainer
        run: devcontainer up --remote-env OS=linux --workspace-folder .

      - name: Verify dotfiles setup
        run: devcontainer exec --remote-env OS=linux --workspace-folder . ls
