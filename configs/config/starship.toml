# Set the schema for the configuration
"$schema" = "https://starship.rs/config-schema.json"

# Configuration options
add_newline = true

# Right prompt: battery, command duration, git commit, time
right_format = "$battery$cmd_duration$git_commit$time$hostname"

# Left prompt: directory, git branch, git status
format = "$directory$git_branch$git_status$line_break$character"

# Command duration configuration
[cmd_duration]
style = "dimmed purple"
format = "[took $duration]($style) "

# Character configuration
[character]
success_symbol = "[‚ûú](bold green) "
error_symbol = "[‚ûú](bold red) "
vimcmd_symbol = "[Œª](bold yellow) "

# Time configuration
[time]
disabled = false
format = "[$time](dimmed blue)"

# Git commit configuration
[git_commit]
format = "[$hash]($style) "
commit_hash_length = 6
style = "dimmed green"
tag_disabled = true
only_detached = false

# Git branch configuration
[git_branch]
style = "bold blue"
symbol = ""
format = "on [$branch]($style)"

# Git status configuration
[git_status]
style = "bold red"
format = " [$all_status$ahead_behind]($style)"
conflicted = "‚úñ"
staged = "+${count}"
modified = "!${count}"
untracked = "?${count}"
stashed = ""
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï${count}"
up_to_date = ""

# Directory configuration
[directory]
truncation_length = 3
truncation_symbol = "‚Ä¶/"
read_only = " ro"
style = "bold green"

# Ruby configuration
[ruby]
symbol = "üíé "
format = "[$symbol$version]($style) "
style = "dimmed red"

# Rust configuration
[rust]
symbol = "ü¶Ä "
format = "[$symbol$version]($style) "
style = "dimmed red"

# Python configuration
[python]
symbol = "üêç "
format = "[$symbol$version]($style) "
style = "dimmed blue"

# Node.js configuration
[nodejs]
disabled = false
symbol = "‚¨¢ "
format = "[$symbol$version]($style) "
style = "dimmed green"

# Disable unnecessary modules
[package]
disabled = true

[docker_context]
disabled = true

# Status configuration
[status]
format = '[‚úñ $status]($style) '
symbol = ''
style = 'bold red'

# Hostname configuration
[hostname]
ssh_only = true
format = " [$hostname]($style) "
style = "bold dimmed green"
