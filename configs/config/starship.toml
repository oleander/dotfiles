# Set the schema for the configuration
"$schema" = "https://starship.rs/config-schema.json"

# Configuration options
add_newline = true

# Right prompt: battery, command duration, git status, git commit, time
right_format = "$battery$cmd_duration$git_commit$time"

# Left prompt: directory and git branch
format = "$directory$git_branch$git_status$line_break$character"

# Command duration configuration
[cmd_duration]
style = "dimmed purple"
format = "[took $duration]($style) "

# Character configuration
[character]
success_symbol = "[âœ](bold green) "
error_symbol = "[âœ](bold red) "
vimcmd_symbol = "[Î»](bold yellow) "

# Time configuration
[time]
disabled = false
format = "[$time](dimmed blue)"

# Git commit configuration
[git_commit]
format = "[$hash]($style) "
commit_hash_length = 6
style = "dimmed green"
tag_disabled = true
only_detached = false

# Git branch configuration
[git_branch]
style = "bold blue"
symbol = ""

# Git status configuration
[git_status]
format = '[${conflicted_count}${untracked_count}?${modified_count} âœš${staged_count} $ahead_behind]($style)'
