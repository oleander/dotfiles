- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ~/

- link:
    ~/:
      path: configs/**/*
      glob: true
      prefix: "."
      exclude: [iterm]
    ~/Library/Application Support/iTerm2/DynamicProfiles/:
      path: configs/iterm.json
      prefix: ""
      create: true
