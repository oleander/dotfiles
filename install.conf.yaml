- defaults:
    link:
        relink: true

- clean:
    - '~'

- link:
    ~/:
        glob: true
        path: configs/*
        prefix: .

- shell:
    - git submodule update
    - gem install hirb colorize overcommit bundler tty-prompt
    - brew install safe-rm diff-so-fancy zsh zsh-completions git zsh
