- clean:
    - ~/.gitconfig

- create:
    - ~/.cache
    - ~/.local/bin
    - ~/.config/cargo
    - ~/.local/state
    - ~/.local/bin/inst
    - ~/.local/share/zinit
    - ~/.local/share/nvim/site/autoload
    - ~/.config/fabric/patterns
    - ~/.config/fabric/patterns/summarize_docs
    - ~/.config/fabric/patterns/improve-rust-diff
    - ~/.config/gh
    - ~/.config/gh-copilot
    - ~/.config/github-copilot
    - ~/.config/fish
    - ~/.config/karabiner
    - ~/.config/jgit

# SSH directory is linked as a whole
# - create:
#     ~/.ssh:
#       mode: 0700
#       create: true
#       force: false

- clean:
    ~/.local/bin/inst: true
    ~/.local/share/zinit: true
    ~/.zshrc.local: true
    ~/.zshrc: true
    ~/.config/fish/config.local.fish: true
    ~/.ssh: true

- link:
    ~/.dotfiles:
      relative: true
      force: true
      path: .
    ~/:
      prefix: .
      glob: true
      path: configs/*
      exclude:
        - configs/config
        - configs/ssh
      force: true
    ~/.config:
      glob: true
      path: configs/config/**
      create: true
      force: true
    ~/.ssh:
      path: configs/ssh
      create: true
      force: true

- link:
    ~/.local/bin:
      if: sw_vers >/dev/null 2>&1 || test $OS = "macos"
      path: inst/macos/*
      glob: true
      force: true
      relink: true
      prefix: inst-

- link:
    ~/.local/bin:
      if: command -v apk >/dev/null 2>&1 || test $OS = "homeassistant"
      path: inst/homeassistant/*
      glob: true
      force: true
      relink: true
      prefix: inst-

- link:
    ~/.local/bin:
      if: test $GITHUB_USER || test $OS = "github"
      path: inst/github/*
      glob: true
      force: true
      relink: true
      prefix: inst-

- shell:
    - [~/.local/bin/inst-starship, Installing starship]
    - [~/.local/bin/inst-fish, Installing fish]
    - [~/.local/bin/inst-git-ai, Installing git-ai]
    - [~/.local/bin/inst-autojump, Installing autojump]
    - [fish -c "exit 0", Loading fish]
