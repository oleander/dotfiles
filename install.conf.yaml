- create:
    - ~/.cache
    - ~/.local/bin
    - ~/.config/cargo
    - ~/.local/state
    - ~/.local/bin/inst
    - ~/.local/share/zinit
    - ~/.local/share/nvim/site/autoload
    - ~/.config/nvim/pack/github/start/copilot.vim/autoload/copilot
    - ~/.config/nvim/pack/github/start/copilot.vim/dist
    - ~/.config/nvim/pack/github/start/copilot.vim/lua
    - ~/.config/nvim/pack/github/start/copilot.vim/plugin
    - ~/.config/nvim/pack/github/start/copilot.vim/syntax
    - ~/.config/nvim/pack/github/start/copilot.vim/doc
    - ~/.config/fabric/patterns
    - ~/.config/fabric/patterns/summarize_docs
    - ~/.config/fabric/patterns/improve-rust-diff
    - ~/.config/gh
    - ~/.config/gh-copilot
    - ~/.config/github-copilot
    - ~/.config/fish
    - ~/.config/karabiner
    - ~/.config/jgit

# - create:
#     ~/.ssh:
#       mode: 0700
#       create: false
#       force: false

- clean:
    ~/.local/bin/inst: true

- link:
    ~/.dotfiles:
      relative: true
      force: true
      path: .
    ~/:
      prefix: .
      glob: true
      path: configs/*
      exclude:
        - configs/config
        - configs/ssh
      force: true
    ~/.config:
      glob: true
      path: configs/config/**
      create: true
      force: true

- link:
    ~/.local/bin:
      if: test $OS = "macos"
      path: inst/macos/*
      glob: true
      force: true
      relink: true
      prefix: inst-

- link:
    ~/.local/bin:
      if: test $OS = "linux"
      path: inst/linux/*
      glob: true
      force: true
      relink: true
      prefix: inst-

- shell:
    - [~/.local/bin/inst-brew, Installing homebrew]
    - [~/.local/bin/inst-zsh, Installing zsh]
    - [~/.local/bin/inst-rust, Installing rust]
    - [~/.local/bin/inst-oh-my-zsh, Installing oh-my-zsh]
    - [~/.local/bin/inst-git-ai, Installing git-ai]
