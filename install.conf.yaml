- defaults:
    link:
      relink: true
      create: true
    shell:
      stdout: true

- create:
    ~/.ssh:
      mode: 0700
    ~/.config:
    ~/.cargo:

- clean: [~/, ~/.cargo, ~/.config]

- link:
    ~/:
      path: configs/*
      glob: true
      create: true
      force: true
      prefix: "."
      exclude: [configs/manual]

- shell:
  - curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
